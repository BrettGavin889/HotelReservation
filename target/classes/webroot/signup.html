<h2>Add new user</h2>
<div class="row">
    <div class="col-md-6">
        <form novalidate name="AddNewForm" id="add-new-form" method="post" action="">
            <div class="form-group">
                <label>Username:</label>
                <input class="form-control" type="text" ng-model="user.username" required />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="password" ng-model="user.password" required />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="password" ng-model="user.confirm" required />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input class="form-control" type="text" ng-model="user.email" required />
            </div>
            <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(user)" id="add-new-btn" ng-click="sign_up(user)">Save!</button>
            <a href="#/" class="btn">Cancel</a>
        </form>
    </div>
</div>
